name: instagram_clone_application
description: "The Application Layer For The Instagram Clone"
version: 0.0.1
homepage:

environment:
  sdk: '>=3.4.3 <4.0.0'
  flutter: ">=1.17.0"

publish_to: none

dependencies:
  bloc: ^8.1.4
  dartz: ^0.10.1
  dev: ^1.0.0
  equatable: ^2.0.5
  firebase_auth: ^5.1.1
  flutter:
    sdk: flutter

  #project dependencies
  formz: ^0.7.0
  get_it: ^7.7.0
  injectable: ^2.4.4
  instagram_clone_domain:
    path: ../instagram_clone_domain
  instagram_clone_shared:
    path: ../instagram_clone_shared
  intl: ^0.19.0
  meta: ^1.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  bloc_test: ^9.1.7
  mocktail: ^1.0.4
  injectable_generator: ^2.6.2
  build_runner: ^2.4.11

flutter:
  assets:
    - packages/instagram_clone_shared/assets/json/comment/
    - packages/instagram_clone_sharedassets/json/post/
    - packages/instagram_clone_sharedassets/json/reel/
    - packages/instagram_clone_sharedassets/json/reply/
    - packages/instagram_clone_sharedassets/json/user/

